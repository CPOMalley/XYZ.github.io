<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open House</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Images/open house logo.png" type="image/x-icon">
  <meta name="description" content="Find local home services for your open house. Cleaning, moving, photography, staging, landscaping, and storage services all in one place.">
  <meta name="keywords" content="open house, home services, cleaning, moving, photography, staging, landscaping, storage">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>

        <p>Find the best home services for your open house.</p>
      </div>
      <nav>

        <a href="#">Testimonials</a>
        <a href="#">Contact</a>

  <div class="hero">
    <video autoplay muted loop id="hero-video">
      <source src="Videos/OpenHouse.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to OpenHouse</h1>
      <p>Your one-stop solution for all home services.</p>
      <button id="get-started-button" onclick="navigateTo('search.html')">Get Started</button>
    </div>
  </div>

  <video id="get-started-transition" class="transition-video hidden">
