<!DOCTYPE html>
<html>
<head>
  <title>Open House</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
      width: 40%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header, .sub-header {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #4CAF50;
      color: white;
    }
    .header img {
      max-width: 50px;
      vertical-align: middle;
    }
    .header h1 {
      display: inline;
      margin-left: 10px;
    }
    .sub-header {
      background-color: #3e8e41;
      border: 2px solid #3e8e41;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      width: 300px;
    }
    .search-bar button {
      padding: 10px;
      border: 1px solid #4CAF50;
      border-left: 0;
      border-radius: 0 5px 5px 0;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #45a049;
    }
    .results {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .results.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/mnt/data/open house logo.png" alt="Company Logo">
    <h1>Open House</h1>
  </div>

  <div class="sub-header">
    <h2>Home Services Finder</h2>
  </div>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="address" placeholder="Enter your address">
      <button onclick="searchAddress()">Search</button>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div class="container">
    <button onclick="filterPlaces('cleaning')">Cleaning Companies</button>
    <button onclick="filterPlaces('moving')">Moving Companies</button>
    <button onclick="filterPlaces('photographers')">Photographers</button>
  </div>
  
  <div id="results" class="results"></div>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjvhwXqY-7SRYOxRIJqvMnyki9Aq6vaVs&libraries=places"></script>
  <script>
    var map;
    var service;
    var infowindow;
    var userLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
      infowindow = new google.maps.InfoWindow();
    }

    function searchAddress() {
      var address = document.getElementById('address').value;
      var geocoder = new google.maps.Geocoder();

      geocoder.geocode({'address': address}, function(results, status) {
        if (status === 'OK') {
          userLocation = results[0].geometry.location;
          map.setCenter(userLocation);
          new google.maps.Marker({
            map: map,
            position: userLocation
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function filterPlaces(type) {
      if (!userLocation) {
        alert('Please search for an address first.');
        return;
      }

      var request = {
        location: userLocation,
        radius: '5000', // Search within 5km radius
        keyword: type
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          var resultsContainer = document.getElementById('results');
          resultsContainer.innerHTML = '';
          resultsContainer.classList.add('visible');

          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            resultsContainer.innerHTML += `<p>${place.name} - ${place.vicinity}</p>`;
            createMarker(place);
          }
        } else {
          alert('Search was not successful for the following reason: ' + status);
        }
      });
    }

    function createMarker(place) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(place.name);
        infowindow.open(map, this);
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
