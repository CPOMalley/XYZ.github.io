<!DOCTYPE html>
<html>
<head>
  <title>Open House</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      height: 300px;
      width: 60%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 20px auto;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header, .sub-header {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 60%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #4CAF50;
      color: white;
    }
    .header img {
      max-width: 50px;
      vertical-align: middle;
    }
    .header h1 {
      display: inline;
      margin-left: 10px;
    }
    .sub-header {
      background-color: #3e8e41;
      border: 2px solid #3e8e41;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      width: 300px;
    }
    .search-bar button {
      padding: 10px;
      border: 1px solid #4CAF50;
      border-left: 0;
      border-radius: 0 5px 5px 0;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #45a049;
    }
    .results {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 60%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .results.visible {
      display: block;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      width: 60%;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #45a049;
    }
    .sidebar label {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .sidebar input[type="checkbox"] {
      margin-right: 10px;
    }
    .selected-services {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 60%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .selected-services.visible {
      display: block;
    }
    .selected-services a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/CPOMalley/XYZ.github.io/blob/main/open%20house%20logo.png?raw=true" alt="Company Logo">
    <h1>Open House</h1>
  </div>

  <div class="sub-header">
    <h2>Home Services Finder</h2>
  </div>

  <div class="container">
    <div class="search-bar">
      <input id="address" type="text" placeholder="Enter your address">
      <button onclick="searchAddress()">Search</button>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div class="sidebar">
    <label><input type="checkbox" id="cleaning" value="cleaning">Cleaning Companies</label>
    <label><input type="checkbox" id="moving" value="moving">Moving Companies</label>
    <label><input type="checkbox" id="photographers" value="photographers">Photographers</label>
    <label><input type="checkbox" id="staging" value="staging">Staging Companies</label>
    <label><input type="checkbox" id="landscaping" value="landscaping">Landscaping</label>
    <label><input type="checkbox" id="storage" value="storage">Storage</label>
    <button onclick="selectServices()">Select Services</button>
  </div>
  
  <div id="results" class="results"></div>

  <div id="selected-services" class="selected-services">
    <h3>Selected Services</h3>
    <div id="selected-services-links"></div>
  </div>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjvhwXqY-7SRYOxRIJqvMnyki9Aq6vaVs&libraries=places"></script>
  <script>
    var map;
    var service;
    var infowindow;
    var userLocation;
    var autocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
      infowindow = new google.maps.InfoWindow();
      autocomplete = new google.maps.places.Autocomplete(document.getElementById('address'));
      autocomplete.addListener('place_changed', onPlaceChanged);
    }

    function onPlaceChanged() {
      var place = autocomplete.getPlace();
      if (!place.geometry) {
        alert("No details available for input: '" + place.name + "'");
        return;
      }
      userLocation = place.geometry.location;
      map.setCenter(userLocation);
      map.setZoom(15);
      new google.maps.Marker({
        map: map,
        position: userLocation
      });
    }

    function searchAddress() {
      var address = document.getElementById('address').value;
      var geocoder = new google.maps.Geocoder();

      geocoder.geocode({'address': address}, function(results, status) {
        if (status === 'OK') {
          userLocation = results[0].geometry.location;
          map.setCenter(userLocation);
          new google.maps.Marker({
            map: map,
            position: userLocation
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function filterPlaces(type, callback) {
      var request = {
        location: userLocation,
        radius: '5000', // Search within 5km radius
        keyword: type
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          callback(results);
        } else {
          alert('Search was not successful for the following reason: ' + status);
        }
      });
    }

    function selectServices() {
      if (!userLocation) {
        alert('Please search for an address first.');
        return;
      }

      var selectedServices = [];
      var checkboxes = document.querySelectorAll('.sidebar input[type="checkbox"]:checked');
      checkboxes.forEach(function(checkbox) {
        selectedServices.push(checkbox.value);
      });

      if (selectedServices.length === 0) {
        alert('Please select at least one service.');
        return;
      }

      var resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      resultsContainer.classList.add('visible');

      var selectedServicesContainer = document.getElementById('selected-services');
      selectedServicesContainer.classList.add('visible');
      
      var selectedServicesLinks = document.getElementById('selected-services-links');
      selectedServicesLinks.innerHTML = '';
      
      selectedServices.forEach(function(service) {
        filterPlaces(service, function(results) {
          resultsContainer.innerHTML += `<h4>${service.charAt(0).toUpperCase() + service.slice(1)} Companies</h4>`;
          results.forEach(function(place) {
            var placeDetails = `<p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}" target="_blank">${place.name}</a> - ${place.vicinity}</p>`;
            resultsContainer.innerHTML += placeDetails;
            selectedServicesLinks.innerHTML += `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}" target="_blank">${place.name}</a> `;
          });
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
