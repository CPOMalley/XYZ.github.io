<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open House</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="Images/open house logo.png" alt="Open House Logo" class="logo">
      <div class="header-text">
        <h1>Open House</h1>
        <p>Find the best home services for your open house.</p>
      </div>
      <nav>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Companies</a>
        <a href="#">Testimonials</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="search-container">
      <p>To begin looking for local professionals, please enter the address for the home you are listing below:</p>
      <input type="text" id="address" placeholder="Enter your address" aria-label="Enter your address">
      <select id="radius" aria-label="Select radius">
        <option value="5000">&lt;5 miles</option>
        <option value="25000">5-25 miles</option>
        <option value="50000">25-50 miles</option>
        <option value="100000">50-100 miles</option>
        <option value="1000000">100+ miles</option>
      </select>
      <button id="search-button" onclick="searchAddress()">Search</button>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <video id="search-transition" class="transition-video hidden">
      <source src="Videos/OH Transition.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="scripts.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
